<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <title>맛집등록</title>

</head>

<body class="text-center">
<form class="form-signin"  th:action="@{/matzip/input}" method="post">

  <h1 class="h3 mb-3 font-weight-normal">맛집등록</h1>

  <label for="name" class="sr-only">상호</label>
  <input type="text" name = "name" id="name" class="form-control" placeholder="식당이름" required="required" autofocus>

  <label for="lat" class="sr-only">카테고리</label>
  <input type="text" id="category" name = "category" class="form-control" placeholder="카테고리" required="required">

  <label for="lat" class="sr-only">주소</label>
  <input type="text" id="address" name = "address" class="form-control" placeholder="주소" required="required">

  <label for="lat" class="sr-only">유튜브 경로</label>
  <input type="text" id="url" name = "url" class="form-control" placeholder="유튜브 경로" required="required">

  <label for="lat" class="sr-only">위도</label>
  <input type="text" id="lat" name = "lat" class="form-control" placeholder="위도" required="required">

  <label for="lng" class="sr-only">경도</label>
  <input type="text" id="lng" name = "lng" class="form-control" placeholder="경도" required="required">

  <button class="btn btn-lg btn-primary btn-block" >등록</button>
</form>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
