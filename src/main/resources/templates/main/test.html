<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>메인페이지</title>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/matzip.js"></script>

</head>
<body>

<a th:href="@{/matzip/input}">맛집등록</a>

<div id="map" style="width:100%;height:800px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a0d83340721dd0aa7133f7c63bcccf3"></script>
<script>


var matzipData = matzipLoad();
console.log(matzipData);

var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.55113024763489, 127.01103376599649), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다

let matzipList =[];
for (var i = 0; i < matzipData.length; i ++) {

    let obj ={};
    obj.name = matzipData[i].name;
    obj.latlng = new kakao.maps.LatLng(matzipData[i].lat, matzipData[i].lng);
    console.log(obj.latlng);
    matzipList.push(obj);
}

console.log(matzipList);
console.log(matzipList[0].latlng);

var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667);
console.log(markerPosition);

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: matzipList[0].latlng
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
