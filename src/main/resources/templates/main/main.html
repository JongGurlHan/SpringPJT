<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="layout/header" :: menu />
<main class="main">
    <section class="container">

        <h1 th:text="${user.username}">환명메세지</h1>

        <div id="map" style="width:100%;height:700px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a0d83340721dd0aa7133f7c63bcccf3&libraries=services,clusterer,drawing"></script>



        <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.5666103, 126.9783882 ),
			level: 5
		};

		var map = new kakao.maps.Map(container, options); //지도생성

		//지도타입 컨트롤을 생성
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도 컨트롤 추가
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 줌 컨트롤을 생성
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

	    </script>



    </section>
</main>
<script src="/js/story.js"></script>
<div th:replace="layout/footer" :: footer />

</body>
</html>
