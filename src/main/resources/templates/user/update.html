<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/header" :: menu />




<!--프로필셋팅 메인-->
<main class="main">
    <!--프로필셋팅 섹션-->
    <section class="setting-container">
        <!--프로필셋팅 아티클-->
        <article class="setting__content">

            <!--프로필셋팅 아이디영역-->
            <div class="content-item__01" th:object="${principal}">
                <div class="item__img">
                    <img src="#" onerror="this.src='/images/person.png'" />
                </div>
                <div class="item__username">
                    <h2 th:text="*{username}">이름</h2>
                </div>
            </div>
            <!--프로필셋팅 아이디영역end-->

            <!--프로필 수정-->
            <form id="profileUpdate" th:object="${principal}"  th:onsubmit="|update(*{id}, event)|">


                <div class="content-item__01">
                    <div class="item__title">유저네임</div>
                    <div class="item__input">
                        <input type="text" name="username" placeholder="유저네임" value="유저이름" readonly="readonly" th:field="*{username}"/>
                    </div>
                </div>

                <div class="content-item__02">
                    <div class="item__title">패스워드</div>
                    <div class="item__input">
                        <input type="password" name="password"   th:field="*{password}"placeholder="패스워드" required="required"/>
                    </div>
                </div>



                <div class="content-item__03">
                    <div class="item__title">이메일</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{email}"name="email" placeholder="이메일"
                               value="email@naver.com" readonly="readonly" />
                    </div>
                </div>
                <div class="content-item__04">
                    <div class="item__title">전회번호</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{phone}"name="phone" placeholder="전화번호"
                               value="0102222" />
                    </div>
                </div>

                <!--제출버튼-->
                <div class="content-item__11">
                    <div class="item__title"></div>
                    <div class="item__input">
                        <button>회원정보수정</button>
                    </div>
                </div>
                <!--제출버튼end-->

            </form>
            <!--프로필수정 form end-->
        </article>
    </section>
</main>

<script src="/js/update.js"></script>
