<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/header" :: menu />
<!--프로필셋팅 메인-->
<main class="main">
    <!--프로필셋팅 섹션-->
    <section class="setting-container">
        <!--프로필셋팅 아티클-->
        <article class="setting__content">

            <!--프로필셋팅 아이디영역-->
            <div class="content-item__01" th:object="${principal}">
                <div class="item__img">
                    <img src="#" onerror="this.src='/images/person.png'" />
                </div>
                <div class="item__username">
                    <h2 th:text="*{username}">이름</h2>
                </div>
            </div>
            <!--프로필셋팅 아이디영역end-->

            <!--프로필 수정-->
            <!--            form태그는 어딘가로 이동해야하는데, action(put)이 있어야 하는데 없으면 디폴트로 자기 자신으로 넘어간다.-->
            <!--            이 js 함수가 실행되게 하려면 event를 날려야 한다. -->
            <form id="profileUpdate" th:object="${principal}"  th:onsubmit="|update(*{id}, event)|">
                <div class="content-item__02">
                    <div class="item__title">이름</div>
                    <div class="item__input">
                        <input type="text" name="name" placeholder="이름" value="겟인데어" th:field="*{name}" required="required" />
                    </div>
                </div>
                <div class="content-item__03">
                    <div class="item__title">유저네임</div>
                    <div class="item__input">
                        <input type="text" name="username" placeholder="유저네임" value="TherePrograming" readonly="readonly" th:field="*{username}"/>
                    </div>
                </div>
                <div class="content-item__04">
                    <div class="item__title">패스워드</div>
                    <div class="item__input">
                        <input type="password" name="password" placeholder="패스워드" required="required"/>
                    </div>
                </div>
                <div class="content-item__05">
                    <div class="item__title">웹사이트</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{website}"name="website" placeholder="웹 사이트" value="https://github.com/codingspecialist" />
                    </div>
                </div>
                <div class="content-item__06">
                    <div class="item__title">소개</div>
                    <div class="item__input">
                        <textarea name="bio" id="" rows="3" th:field="*{bio}">프로그래머</textarea>
                    </div>
                </div>
                <div class="content-item__07">
                    <div class="item__title"></div>
                    <div class="item__input">
                        <span><b>개인정보</b></span> <span>비즈니스나 반려동물 등에 사용된 계정인 경우에도
							회원님의 개인 정보를 입력하세요. 공개 프로필에는 포함되지 않습니다.</span>
                    </div>
                </div>
                <div class="content-item__08">
                    <div class="item__title">이메일</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{email}"name="email" placeholder="이메일"
                               value="getinthere@naver.com" readonly="readonly" />
                    </div>
                </div>
                <div class="content-item__09">
                    <div class="item__title">전회번호</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{phone}"name="phone" placeholder="전화번호"
                               value="0102222" />
                    </div>
                </div>
                <div class="content-item__10">
                    <div class="item__title">성별</div>
                    <div class="item__input">
                        <input type="text"  th:field="*{gender}" name="gender" value="남" />
                    </div>
                </div>

                <!--제출버튼-->
                <div class="content-item__11">
                    <div class="item__title"></div>
                    <div class="item__input">
                        <button>제출</button>
                    </div>
                </div>
                <!--제출버튼end-->

            </form>
            <!--프로필수정 form end-->
        </article>
    </section>
</main>

<script src="/js/update.js"></script>

<div th:replace="layout/footer" :: footer />
